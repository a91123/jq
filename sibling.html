<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="box">1</div>
    <div class="box">2</div>

    <div class="box">4</div>

  </body>

  ></script>

    //.contains 除了包含3其他元素 背景變成紅色
    $(".box:contains('3')").siblings().css("background", "red");
  </script>
</html>
