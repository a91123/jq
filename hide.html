<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- hidden屬性會讓 box隱藏 -->
    <div hidden class="box">123</div>
    <div class="box">567</div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script>
    // 這行 能讓 看的見的元素隱藏起來
    $(".box:visible").hide();
    // 這邊利用選取器選到隱藏的.box 然後 讓他show出來
    $(".box:hidden").show();
  </script>
</html>
