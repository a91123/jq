    <script>
      // td不是 偶數的 背景變灰色 (基數) not就是 相反的意思 不要偶數的
      $("td:not(:even)").css("background", "gray");
      //   第五個td 變成 灰色 eq(x)就代表第幾個
      $("td:eq(5)").css("background", "gray");
    </script>
