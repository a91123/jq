<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="box">1</div>
      <div class="box">1</div>
      <div class="box">1</div>
      <div class="box">1</div>
      <div class="boxes">
        <div class="box">.box01</div>
        <div class="box">.box02</div>
        <div class="box">.box03</div>
        <div class="box">.box04</div>
        <div class="box">.box05</div>
      </div>
      <div class="box">1</div>
      <div class="box">2</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      // 會在同一個節點上找下一個元素改變背景讓他變成紅色 ((不是子元素 是同一條線上的下一個元素
      // $(".boxes").next().css("background", "red");
      // 會在同一個節點上找到 下面的全部元素((不是子元素 是同一條線上的全部元素
      $(".boxes").nextAll().css("background", "red");
      // .nextUntil("加上自己想要停止的點") 與next用法相同 until用來指定要在哪停止(不包含)
      // 類似的還有.parentsUntil ((找父元素 直到until的元素為止(不包含)
    </script>
  </body>
</html>
