<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="btn">1123</div>
    <div id="btn1" class="btn">2123</div>
    <div class="btn">3123</div>
    <div class="btn">4123</div>
    <a href="https://code.jquery.com/jquery-3.5.1.js">11</a>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script>
    $(".btn").css("background", "yellow");
    $("#btn1").css("background", "blue");
    // 代表 超連結為 https://code.jquery.com/jquery-3.5.1.js 的 字體變為50px 可以用[]選取屬性
    $('a[href="https://code.jquery.com/jquery-3.5.1.js"]').css(
      "font-size",
      "50px"
    );
  </script>
</html>
